<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <section>
    <div class="matter">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <div class="info">Discover the benefits of data analytics 
        and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</div>
        <div class="stats">
            <div class="ten">
              <p>10k+</p>
              <p class="comp">companies</p>
            </div> 
            <div class="threeonefour">
              <p>314</p> 
              <p class="temp">templates</p>
            </div> 
            <div class="twelve">
              <p>12M+</p> 
              <p class="query">queries</p>
            </div> 
        </div>
    </div>
    <div class="img"></div>
  </section><br>

</body> 
</html>
